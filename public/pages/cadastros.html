<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastros - Controle de Frequência</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-5 text-center">Cadastros</h1>
    <div class="row g-4">
      <!-- Cadastro de Turma -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Cadastrar Turma</div>
          <div class="card-body">
            <form id="formTurma">
              <div class="mb-3">
                <label for="nomeTurma" class="form-label">Nome da Turma</label>
                <input type="text" class="form-control" id="nomeTurma" required aria-describedby="nomeTurmaHelp">
                <div id="nomeTurmaHelp" class="form-text">Digite o nome da turma (ex.: Turma A).</div>
              </div>
              <div class="mb-3">
                <label for="turnoTurma" class="form-label">Turno</label>
                <select class="form-select" id="turnoTurma" required>
                  <option value="" disabled selected>Selecione um turno</option>
                  <option value="Manhã">Manhã</option>
                  <option value="Tarde">Tarde</option>
                  <option value="Noite">Noite</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">Cadastrar Turma</button>
            </form>
            <div id="turmaFeedback" class="mt-3"></div>
          </div>
        </div>
      </div>

      <!-- Cadastro de Aluno -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Cadastrar Aluno</div>
          <div class="card-body">
            <form id="formAluno">
              <div class="mb-3">
                <label for="nomeAluno" class="form-label">Nome do Aluno</label>
                <input type="text" class="form-control" id="nomeAluno" required aria-describedby="nomeAlunoHelp">
                <div id="nomeAlunoHelp" class="form-text">Digite o nome completo do aluno.</div>
              </div>
              <div class="mb-3">
                <label for="turmaAluno" class="form-label">Turma</label>
                <select class="form-select" id="turmaAluno" required>
                  <option value="" disabled selected>Selecione uma turma</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">Cadastrar Aluno</button>
            </form>
            <div id="alunoFeedback" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-4 text-center">
      <a href="../index.html" class="btn btn-secondary">Voltar ao Menu</a>
    </div>
  </div>
  <!-- Scripts -->
  <script src="../js/model/model.js"></script>
  <script src="../js/view/view.js"></script>
  <script src="../js/controller/controller.js"></script>
</body>
</html>
