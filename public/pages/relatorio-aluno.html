<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de Frequências por Aluno - Controle de Frequência</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-5 text-center">Relatório de Frequências por Aluno</h1>
    <div class="card">
      <div class="card-header">Relatório de Frequências por Aluno</div>
      <div class="card-body">
        <form id="formRelatorioAluno">
          <div class="mb-3">
            <label for="alunoRelatorio" class="form-label">Aluno</label>
            <select class="form-select" id="alunoRelatorio" required>
              <option value="" disabled selected>Selecione um aluno</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100" id="btnConsultarRelatorioAluno">Consultar</button>
        </form>
        <div id="relatorioAluno" class="mt-3"></div>
      </div>
    </div>
    <div class="mt-4 text-center">
      <a href="/index.html" class="btn btn-secondary">Voltar ao Menu</a>
    </div>
  </div>
  <!-- Scripts -->
  <script src="/js/model.js"></script>
  <script src="/js/controller.js"></script>
  <script src="/js/view.js"></script>
</body>
</html>
