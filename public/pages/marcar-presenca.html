<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcar Presença - Controle de Frequência</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-5 text-center">Marcar Presença</h1>
    <div class="card">
      <div class="card-header">Marcar Presença</div>
      <div class="card-body">
        <form id="formPresenca">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="turmaPresenca" class="form-label">Turma</label>
              <select class="form-select" id="turmaPresenca" required>
                <option value="" disabled selected>Selecione uma turma</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="dataPresenca" class="form-label">Data</label>
              <input type="date" class="form-control" id="dataPresenca" required max="{{hoje}}">
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100" id="btnCarregarLista">Carregar Lista</button>
        </form>
        <div id="listaPresenca" class="mt-3"></div>
      </div>
    </div>
    <div class="mt-4 text-center">
      <a href="/index.html" class="btn btn-secondary">Voltar ao Menu</a>
    </div>
  </div>
  <!-- Scripts -->
  <script src="/js/model.js"></script>
  <script src="/js/controller.js"></script>
  <script src="/js/view.js"></script>
</body>
</html>
